<script>
    function loadAsync(src, callback) {
      var script = document.createElement('script');
      script.src = src;
      if (script.readyState) { // IE, incl. IE9
        script.onreadystatechange = function() {
            if (script.readyState === "loaded" || script.readyState === "complete") {
                script.onreadystatechange = null;
                callback();
            }
        };
      } else {
        script.onload = function() { // Other browsers
            callback();
        };
      }
      document.getElementsByTagName('head')[0].appendChild(script);
    }

    loadAsync("https://cdn.amplitude.com/libs/plugin-session-replay-browser-0.8.1-min.js.gz", 
      function () {
        window.amplitude.add(window.sessionReplay.plugin({sampleRate: 1}));

</script>
<script src="https://kit.fontawesome.com/914b751213.js" crossorigin="anonymous"></script>

    <title>CSAT Calculator</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="section">
        <h2 id="titolo">Calculate your CSAT seamlessly</h2>
        <div class="calculator">
            <div class="section">
                <h2>Total Stars Obtained</h2>
                <div style="margin-top: 10px;" class="inputdata">
                    <label for="stars">Stars Obtained:</label>
                    <input type="number" id="stars">
 <script type="text/javascript">

 var stellauno = document.getElementById('stars');

   // Add a click event listener to the link
  stellauno.addEventListener('change', function(event) {
    // Track the link click event with Amplitude and pass additional properties
    amplitude.getInstance().logEvent('10st_csat_field_updated', {debug: true})
       var eventProperties = {
      value: this.value
    };

          amplitude.track('10st_csat_field_updated', eventProperties);
    });
  </script>
                </div>
                <div class="inputdata">
                    <label for="totStars" class="zinnalova">Total Obtained:</label>
                    <output id="obtained"></output>
                </div>
            </div>

            <div class="section">
                <h2>Total Surveys</h2>
                    <label for="totalParticipants">Total Surveys:</label>
                    <input type="number" id="totalParticipants" class="zinnalova">
<script type="text/javascript">

 var totSurveys = document.getElementById('totalParticipants');

   // Add a click event listener to the link
  totSurveys.addEventListener('change', function(event) {
    // Track the link click event with Amplitude and pass additional properties
    amplitude.getInstance().logEvent('tot_surveys_completed', {debug: true})
       var eventProperties = {
      value: this.value
    };

          amplitude.track('tot_surveys_completed', eventProperties);
    });
  </script>
                <div>
                    <label for="maxCSAT">Max CSAT:</label>
                    <output id="maxCSAT"></output>
                </div>
            </div>
            <div class="section">
                <h2>CSAT Calculation</h2>
                <button id="calculateTotal" onclick="calculateTotal()">Calculate CSAT</button>
                <script type="text/javascript">

 var csat = document.getElementById('calculateTotal');

   // Add a click event listener to the link
  csat.addEventListener('click', function(event) {
    // Track the link click event with Amplitude and pass additional properties
    amplitude.getInstance().logEvent('csat_calc_clicked', {debug: true})
var eventProperties = {
    source: "csat_10_stars"
}

          amplitude.track('csat_calc_clicked', eventProperties);
    });
  </script>
                <div>
                    <label for="csatPercentage">CSAT Percentage:</label>
                    <output id="csatPercentage"></output>
                </div>
            </div>
                 <div>
                <button id="clear">Restart!</button>
    <script type="text/javascript">
        // Function to clear the screen
        function clearScreen() {
            // Clear the values of all input fields
            document.querySelectorAll('input[type="number"]').forEach(function(input) {
                input.value = '';
            });

            // Clear the content of the output elements
            document.querySelectorAll('output').forEach(function(output) {
                output.textContent = '';
            });
        }

        // Add an event listener to the clear button
        document.getElementById('clear').addEventListener('click', function() {
            // Call the clearScreen function when the button is clicked
            clearScreen();
            amplitude.track('calc_restarted');
        });
    </script>
</div>
        </div>
    </div>
<script>

        function calculateTotal() {
            const stars = parseInt(document.getElementById('stars').value) || 0;
            const totalStars = stars;
            document.getElementById('obtained').textContent = totalStars;

            const totalParticipants = parseInt(document.getElementById('totalParticipants').value) || 0;
            const maxCSAT = totalParticipants * 10;
            document.getElementById('maxCSAT').textContent = maxCSAT;

            const csatPercentage = (totalStars / maxCSAT) * 100 || 0;
            document.getElementById('csatPercentage').textContent = csatPercentage.toFixed(2) + "%";
        }

        function clearScreen() {
            document.querySelectorAll('input[type="number"]').forEach(function(input) {
                input.value = '';
            });

            document.querySelectorAll('output').forEach(function(output) {
                output.textContent = '';
            });
        }
    </script>
    <div>
        <button class="homebutton" id="go_back_home"><a href="https://ggfirenze.github.io/calculateyourcsat/homepage.html"><i class="fa-solid fa-house"></i></a></button>
 <script type="text/javascript">

 var backHome = document.getElementById('go_back_home');

   // Add a click event listener to the link
  backHome.addEventListener('click', function(event) {
    // Track the link click event with Amplitude and pass additional properties
    amplitude.getInstance().logEvent('back_home_clicked', {debug: true})
var eventProperties = {
    source: "csat_10_stars"
}

          amplitude.track('back_home_clicked', eventProperties);
    });
    </script>
    </div>
</body>
</html>
